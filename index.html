<div id="coord"></div>
<div id="eaten"></div>
<div id="darkToggle">
  <input id="toggleBox0" type="checkbox" onChange="darkThis(this)"><label for="toggleBox0">Dark Mode</label><br>
  <input id="toggleBox1" type="checkbox" onChange="constaSpawn(this)"><label for="toggleBox1">ConstaSpawn</label>
</div>
<div class="slidecontainer" id="brightContainer">
  <p onclick="document.getElementById('brightContainer').style.display = 'none'" class="closeX" title="close">X</p>
  <input type="range" min="1" max="5" value="1" class="slider" id="brightRange" title="Change brightness">
  <label for="brightRange">Brightness of spawned fish: <span id="brightOut"></span></label>
  <input type="range" min="1" max="5" value="1" class="slider" id="spawnRange" title="Change spawn speed">
  <label for="brightRange">Spawn speed of fish: <span id="spawnOut"></span></label>

    <option value="5">
  </datalist>

</div>
<button id="FishIt" onclick="moreFish();">Spawn More Fish</button>
